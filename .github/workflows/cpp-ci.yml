name: C++ Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - name: Install dependencies
      run: |
        sudo pip3 install cogapp scons
    - name: Build unit tests
      run: |
        scons
    - name: Run unit tests
      run: |
        scons --test
    - name: Install coverage dependencies
      run: |
        sudo apt-get update && sudo apt-get install lcov
    - name: Running coverage
      run: |
        scons --coverage
    - name: Building coverage report
      uses: romeovs/lcov-reporter-action@v0.2.19
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: coverage.info

    - name: Upload coverage report
      shell: bash
      run: |
        set -euxo pipefail
        python3 scripts/download_coverage_badges.py coverage.info
        ls -l coverage
        echo "TFTP_HOST = '${{ secrets.TFTP_HOST }}'"


