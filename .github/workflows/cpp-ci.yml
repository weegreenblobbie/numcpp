name: C++ Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - name: Install dependencies
      run: |
        sudo pip3 install cogapp scons
#~    - name: Build unit tests
#~      run: |
#~        scons
#~    - name: Run unit tests
#~      run: |
#~        scons --test
    - name: Install coverage dependencies
      run: |
        sudo apt-get update && sudo apt-get install lcov
    - name: Running coverage
      run: |
        scons --coverage
    - name: Building coverage report
      uses: romeovs/lcov-reporter-action@v0.2.19
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: coverage.info
    - uses: nelonoel/branch-name@v1.0.1
    - name: Upload coverage report
      run: |
        echo "branch = ${BRANCH_NAME}"
        echo "TFTP_HOST = '${{ secrets.TFTP_HOST }}'"
        lines_funcs=$(lcov --summary coverage.info | grep -Eoz " ([0-9.]+%) ")
        echo "lines funcs: ${lines_funcs}"
        if [ "${BRANCH_NAME}" != "master" ]; then
            echo "Not on master, skipping report upload"
            exit 0
        fi

