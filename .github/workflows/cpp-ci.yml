name: C++ Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - name: Install dependencies
      run: |
        sudo pip3 install cogapp scons
    - name: Build
      run: |
        scons
    - name: Run unit tests
      run: |
        scons --test
    - name: Install coverage dependencies
      run: |
        sudo apt-get update && sudo apt-get install lcov
    - name: Running coverage
      run: |
        scons --coverage
    - name: Building coverage report
      uses: romeovs/lcov-reporter-action@v0.2.19
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: coverage.info
    - name: Upload coverage report
      shell: bash
      run: |
        set -euo pipefail
        if [ "${GITHUB_REF}" != "refs/heads/master" ]; then
           echo "Not building on master, skipping report upload";
           exit 0
        fi
        python3 scripts/download_coverage_badges.py coverage.info
        # starting with space should not store the command in bash history
        sudo apt-get install lftp 2>&1 > /dev/null
        sudo echo "
            set ftp:ssl-protect-data true
            set ftp:ssl-force true
            set ftp:ssl-auth TLS
            set ssl:check-hostname no
        " >> ~/.lftprc
        cd coverage
        # Starting a command in BASH with space prefix prevents it being written
        # to BASH history.  It appears the history command prints nothing in
        # github actions.  Nice work!
          lftp -e "mput *; bye" \
            -u '${{ secrets.TFTP_USER }},${{ secrets.TFTP_PASS }}' \
            -p ${{ secrets.TFTP_PORT }} \
            ${{ secrets.TFTP_HOST }}


  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - uses: actions/setup-python@v2
      name: Install Python
    - name: Install dependencies
      run: |
        pip3 install cogapp scons
    - name: Build
      run: |
        scons
    - name: Run unit tests
      run: |
        scons --test

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - uses: actions/setup-python@v2
      name: Install Python
    - name: Install dependencies
      run: |
        pip3 install cogapp scons
    - name: Build
      run: |
        scons
    - name: Run unit tests
      run: |
        scons --test
