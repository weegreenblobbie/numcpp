name: windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout source
    - uses: actions/setup-python@v2
      name: Install Python
    - name: Install dependencies
      run: |
        pip3 install cogapp scons
    - name: Build
      run: |
        scons
    - name: Run unit tests
      run: |
        scons --test
